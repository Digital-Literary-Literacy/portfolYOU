<div class="col mt-4">
  <div class="team-body">
    {% for item in site.data.team %}
      <div class="team-item">
        <div class="content">
          <h2>{{ item.name }}</h2>
          <h6 class="role">{{ item.role }}</h6>
          <p>{{ item.description }}</p>
          <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image beside-right" align="right">

        </div>
      </div>
    {% endfor %}
  </div>
</div>
