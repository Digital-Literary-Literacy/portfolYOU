<div class="col mt-4">
  <div class="team-body">
    {% for item in site.data.team %}
      <div class="team-item">
        <div class="content">
          <h2>{{ item.name }}</h2>
          <h6 class="role">{{ item.role }}</h6>
          <p>{{ item.description }}</p>

    <!-- Fine Circle Responsive Image -->
        <div id="container" class="my-2">
          <div id="dummy"></div>
          <div id="element">
            <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image wow animated zoomIn" data-wow-delay=".1s">
          </div>
        </div>

        </div>
      </div>
    {% endfor %}
  </div>
</div>
