<div class="col mt-4">
  <div class="team-body">
    {% for item in site.data.team %}
      <div class="team-item">
        <div class="content">
          <h2>{{ item.name }}</h2>
          <h6 class="role">{{ item.role }}</h6>
          <p>{{ item.description }}</p>
          <div id="element">
            <img src="{{ site.author.image }}" alt="{{ site.title }}" id="right-float-portrait" class="circle-image">
          </div>

        </div>
      </div>
    {% endfor %}
  </div>
</div>
